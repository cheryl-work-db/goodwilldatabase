<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dock Department Data Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Dock Department Data Entry</h2>
  <form id="dockForm">
    <!-- Unload Trailer Section -->
    <h3>Unload Trailer</h3>
    
    <label for="unloadDate">Date:</label>
    <input type="date" id="unloadDate" name="unloadDate" required>

    <label for="unloadEmployeeName">Employee Name:</label>
    <input type="text" id="unloadEmployeeName" name="unloadEmployeeName" required>

    <label for="startUnloadTime">Start Time to Unload:</label>
    <input type="time" id="startUnloadTime" name="startUnloadTime" required>

    <label for="finishUnloadTime">Finish Time to Unload:</label>
    <input type="time" id="finishUnloadTime" name="finishUnloadTime" required>

    <label for="storeLocation">From Store Location (Trailer came from):</label>
    <input type="text" id="storeLocation" name="storeLocation" required>

    <label for="trailerNumber">Trailer Number:</label>
    <input type="text" id="trailerNumber" name="trailerNumber" required>

    <h4>Merchandise Unload:</h4>
    <label for="processSherman">Process for Sherman:</label>
    <select id="processSherman" name="processSherman" required>
      <option value="1/4">¼</option>
      <option value="1/2">½</option>
      <option value="3/4">¾</option>
      <option value="full">Full trailer</option>
    </select>

    <label for="rawApparelAmount">Raw Donation (Apparel - Amount of the trailer):</label>
    <select id="rawApparelAmount" name="rawApparelAmount" required>
      <option value="1/4">¼</option>
      <option value="1/2">½</option>
      <option value="3/4">¾</option>
      <option value="full">Full trailer</option>
    </select>

    <label for="rawHardlineAmount">Raw Donation (Hardline - Amount of the trailer):</label>
    <select id="rawHardlineAmount" name="rawHardlineAmount" required>
      <option value="1/4">¼</option>
      <option value="1/2">½</option>
      <option value="3/4">¾</option>
      <option value="full">Full trailer</option>
    </select>

    <!-- Load Trailer Section -->
    <h3>Load Trailer</h3>

    <label for="loadDate">Date:</label>
    <input type="date" id="loadDate" name="loadDate" required>

    <label for="loadEmployeeName">Employee Name:</label>
    <input type="text" id="loadEmployeeName" name="loadEmployeeName" required>

    <label for="startLoadTime">Start Time to Load:</label>
    <input type="time" id="startLoadTime" name="startLoadTime" required>

    <label for="finishLoadTime">Finish Time to Load:</label>
    <input type="time" id="finishLoadTime" name="finishLoadTime" required>

    <label for="destination">Destination of Trailer:</label>
    <input type="text" id="destination" name="destination" required>

    <label for="trailerNumberLoad">Trailer Number:</label>
    <input type="text" id="trailerNumberLoad" name="trailerNumberLoad" required>

    <h4>Merchandise Load:</h4>
    <label for="apparelRacks">Apparel (Number of racks):</label>
    <input type="number" id="apparelRacks" name="apparelRacks" min="0" required>

    <label for="hardlineTotes">Hardlines (Number of totes):</label>
    <input type="number" id="hardlineTotes" name="hardlineTotes" min="0" required>

    <label>Supplies:</label>
    <input type="radio" id="suppliesYes" name="supplies" value="yes">
    <label for="suppliesYes">Yes</label>
    <input type="radio" id="suppliesNo" name="supplies" value="no" checked>
    <label for="suppliesNo">No</label>

    <label>Equipment:</label>
    <input type="radio" id="equipmentYes" name="equipment" value="yes">
    <label for="equipmentYes">Yes</label>
    <input type="radio" id="equipmentNo" name="equipment" value="no" checked>
    <label for="equipmentNo">No</label>

    <button type="submit">Submit Data</button>
  </form>

  <script src="dockForm.js"></script>
</body>
</html>
